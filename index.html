<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom - Đăng Nhập</title>
    <!-- Favicon -->
    <link rel="icon" href="logo_transparent.png">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Section -->
    <!-- Auth Section -->
    <div class="login-wrapper" id="auth-section">
        <!-- LOGIN CARD -->
        <div class="login-card" id="login-card">
            <div class="logo-container">
                <img src="logo_transparent.png" alt="school-logo" class="login-logo">
            </div>
            <h2>Chào Mừng</h2>
            <p>Smart Classroom Control HCMUTE</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-door-open"></i>
                    <input type="text" id="login-room" placeholder="Mã Phòng hoặc Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn-login">Đăng Nhập</button>
                <div style="margin-top: 15px; font-size: 0.9rem;">
                    <a href="#" id="show-signup" style="color: #4facfe; text-decoration: none;">Chưa có tài khoản? Tạo
                        mới</a>
                </div>
                <p id="login-error" class="login-error"></p>
            </form>
        </div>

        <!-- SIGNUP CARD (Hidden by default) -->
        <div class="login-card" id="signup-card" style="display: none;">
            <div class="logo-container">
                <img src="logo_transparent.png" alt="school-logo" class="login-logo" style="width: 80px;">
            </div>
            <h2>Tạo Tài Khoản</h2>
            <p>Nhập mã xác nhận từ Admin</p>
            <form id="signup-form">
                <div class="input-group">
                    <i class="fa-solid fa-door-open"></i>
                    <input type="text" id="signup-room" placeholder="Mã Phòng hoặc Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Mật khẩu" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" id="signup-code" placeholder="Mã Xác Nhận Admin" required>
                </div>

                <button type="submit" class="btn-login">Đăng Ký</button>
                <div style="margin-top: 15px; font-size: 0.9rem;">
                    <a href="#" id="show-login" style="color: #4facfe; text-decoration: none;">Quay lại Đăng Nhập</a>
                </div>
                <p id="signup-error" class="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>
    <!-- LOAD AUTH LOGIC -->
    <script src="auth.js"></script>
</body>

</html>
