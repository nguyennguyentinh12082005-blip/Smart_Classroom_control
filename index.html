<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class Control</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Section -->
    <div class="login-wrapper" id="login-section">
        <div class="login-card">
            <div class="logo-container">
                <img src="logo.jpg" alt="HCMUTE Logo" class="login-logo">
            </div>
            <h2>Chào Mừng</h2>
            <p>Hệ thống IoT Smart Class</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn-login">Đăng Nhập</button>
                <p id="login-error" class="login-error"></p>
            </form>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <header>
            <div style="position: absolute; right: 0; top: 0;">
                <button id="logout-btn" class="btn-logout" title="Đăng xuất">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
            <img src="logo.jpg" alt="HCMUTE Logo" class="school-logo">
            <h1>Smart Class</h1>
            <p>IoT Control Panel</p>
            <div class="status-badge" id="connection-status">
                <div class="status-dot"></div>
                <span>Đã kết nối</span>
            </div>
        </header>

        <!-- Sensor Dashboard -->
        <div class="sensor-dashboard">
            <div class="sensor-card">
                <div class="icon-wrapper temp">
                    <i class="fa-solid fa-temperature-half"></i>
                </div>
                <div class="sensor-info">
                    <h3>Nhiệt Độ</h3>
                    <div class="value-wrapper">
                        <span id="temp-value">--</span>
                        <span class="unit">°C</span>
                    </div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="icon-wrapper humid">
                    <i class="fa-solid fa-person-walking"></i>
                </div>
                <div class="sensor-info">
                    <h3>Đang Sử Dụng</h3>
                    <div class="value-wrapper">
                        <span id="presence-value">--</span>
                        <span class="unit" style="display:none"></span>
                    </div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="icon-wrapper light">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="sensor-info">
                    <h3>Ánh Sáng</h3>
                    <div class="value-wrapper">
                        <span id="light-val-value">--</span>
                        <span class="unit">Lux</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Master Control -->
        <div class="master-control">
            <button class="btn-master" id="master-toggle">
                <i class="fa-solid fa-power-off"></i> Tắt Tất Cả
            </button>
        </div>

        <div class="devices-container">
            <!-- Light Group -->
            <div class="device-group-title">Hệ Thống Đèn</div>

            <!-- Light 1 -->
            <div class="control-card" id="card-light-1">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-lightbulb" id="light-icon-1"></i>
                        </div>
                        <div>
                            <div class="device-name">Đèn 1</div>
                            <div class="device-status" id="light-status-1">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle-1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Light 2 -->
            <div class="control-card" id="card-light-2">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-lightbulb" id="light-icon-2"></i>
                        </div>
                        <div>
                            <div class="device-name">Đèn 2</div>
                            <div class="device-status" id="light-status-2">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle-2">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Light 3 -->
            <div class="control-card" id="card-light-3">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-lightbulb" id="light-icon-3"></i>
                        </div>
                        <div>
                            <div class="device-name">Đèn 3</div>
                            <div class="device-status" id="light-status-3">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="light-toggle-3">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Fan Group -->
            <div class="device-group-title" style="margin-top: 10px;">Hệ Thống Quạt</div>

            <!-- Fan 1 -->
            <div class="control-card" id="card-fan-1">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-fan" id="fan-icon-1"></i>
                        </div>
                        <div>
                            <div class="device-name">Quạt 1</div>
                            <div class="device-status" id="fan-status-1">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="fan-toggle-1">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="fan-controls">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: #636e72;">
                        <span>Tốc độ gió</span>
                        <span id="fan-speed-value-1">50%</span>
                    </div>
                    <div class="range-slider-container">
                        <input type="range" min="1" max="100" value="50" class="range-slider" id="fan-speed-1"
                            data-id="1">
                    </div>
                </div>
            </div>

            <!-- Fan 2 -->
            <div class="control-card" id="card-fan-2">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-fan" id="fan-icon-2"></i>
                        </div>
                        <div>
                            <div class="device-name">Quạt 2</div>
                            <div class="device-status" id="fan-status-2">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="fan-toggle-2">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="fan-controls">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: #636e72;">
                        <span>Tốc độ gió</span>
                        <span id="fan-speed-value-2">50%</span>
                    </div>
                    <div class="range-slider-container">
                        <input type="range" min="1" max="100" value="50" class="range-slider" id="fan-speed-2"
                            data-id="2">
                    </div>
                </div>
            </div>

            <!-- Fan 3 -->
            <div class="control-card" id="card-fan-3">
                <div class="card-header">
                    <div class="device-info">
                        <div class="icon-container">
                            <i class="fa-solid fa-fan" id="fan-icon-3"></i>
                        </div>
                        <div>
                            <div class="device-name">Quạt 3</div>
                            <div class="device-status" id="fan-status-3">Đang Tắt</div>
                        </div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="fan-toggle-3">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="fan-controls">
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; color: #636e72;">
                        <span>Tốc độ gió</span>
                        <span id="fan-speed-value-3">50%</span>
                    </div>
                    <div class="range-slider-container">
                        <input type="range" min="1" max="100" value="50" class="range-slider" id="fan-speed-3"
                            data-id="3">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
